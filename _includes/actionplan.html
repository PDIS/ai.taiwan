<section id="actionplan" class="carousel">
    <h2><strong>ACTION PLAN</strong></h2>
    <div class="reel">
        {% assign actionplans = site.actionplan %}
        {% for post in actionplans %}
        <article>
            <a href="{{post.permalink}}" class="image featured">
                <img src="{{post.image}}"
                    alt="" />
            </a>
            <header>
                <h3>
                    <a href="#">{{post.title}}</a>
                </h3>
            </header>
            <p>{{post.summary}}</p>
        </article>
        {% endfor %}
    </div>
</section>

<style>
    #actionplan{
        padding: 2rem;
    }

    article a {
        height: 8em;
        overflow: hidden;
    }

    .carousel article {
        display: inline-table;
    }

    .carousel {
        text-align: center;
        padding: 4.5em 0 4.5em 0;
    }

    .carousel h2 {
        margin-bottom: 50px;
    }
</style>
